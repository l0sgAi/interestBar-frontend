<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>趣吧 Quba - 发现你的热爱</title>
    <script>
      // 404 页面重定向到 index.html
      // 这对于 SPA 应用的路由是必需的
      var segmentCount = 0;
      var l = window.location;
      l.replace(
        l.protocol +
          '//' +
          l.hostname +
          (l.port ? ':' + l.port : '') +
          l.pathname
            .split('/')
            .slice(0, 1 + segmentCount)
            .join('/') +
          '/?p=' +
          l.pathname.slice(1)
            .split('/')
            .slice(segmentCount)
            .join('/')
            .replace(/&/g, '~and~')
      );
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" crossorigin src="/interestBar-frontend/assets/index-BZsr0qkz.js"></script>
    <link rel="stylesheet" crossorigin href="/interestBar-frontend/assets/index-DFXmJ1IP.css">
  </body>
</html>
